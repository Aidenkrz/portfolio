<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome!</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link href="os-gui/layout.css" rel="stylesheet" type="text/css">
		<link href="os-gui//windows-98.css" rel="stylesheet" type="text/css">
		<link href="os-gui//windows-default.css" rel="stylesheet" title="Windows Default" type="text/css">

        
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="os-gui/$Window.js"></script>
        <script src="os-gui/MenuBar.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <main>

            <div class="desktop">
                <div id="app-window-example" style="height: 150px;"></div>
            </div>

            <div class="taskbar" style="z-index: 5000;">
                <button class="start-button toggle" title="Click here to begin.">
                    <img src="images/start.png"><b>Start</b>
                </button>
                <div class="start-menu outset-deep" style="z-index: 5050;">
                    <div class="start-menu-titlebar"></div>
                    <div class="start-menu-content">
                        <h1 style="font-family: cursive; font-size: 2em;">’S tart</h1>
                        <h2 style="font-family: cursive; font-size: 1em; color: gray; margin: 0; margin-left: 300px; white-space: nowrap;">’s a strawberry tart</h2>
                        <img src="https://i.postimg.cc/dtxsJq0d/CK1IhDr.gif">
                    </div>
                </div>
                <div class="tasks"></div>
                <div class="taskbar-divider"></div>
                <div class="tray inset-shallow">
                    <div class="tray-icons">
                        <img class="tray-icon" src="images/task-scheduler-16x16.png" title="Task Scheduler is not ready." onclick="showMessageBox({iconID: 'info', message: 'Good day to you!'})">
                        <img class="tray-icon" src="images/audio-okay-16x16.png" title="Volume" onclick="showMessageBox({iconID: 'info', message: 'Have a wonderful day!'})">
                    </div>
                    <div class="taskbar-time" ondblclick="showMessageBox({iconID: 'info', message: 'Time to get an old clock!'})"></div>
                </div>
            </div>
        </main>
    </body>
    <script src="js/programs.js"></script>
    <script src="js/folderview.js"></script>
    <script src="js/task.js"></script>
    <script src="js/$taskbartime.js"></script>
    <script src="js/$startmenu.js"></script>
    <script src="js/windowswitcher.js"></script>
</html>
